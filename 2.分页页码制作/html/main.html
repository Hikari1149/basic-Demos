<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页页码制作</title>
    <link type="text/css" rel="stylesheet" href="../css/site.css">
</head>
<!--
没添加margin时,行内元素间有间隙?
原因:换号符,tab会使行内元素间有空隙
解决方法,写成一行 或者 设置font-size为0.
-->
<body>
<div class="page-normal">
    <span class="page-prev"><i></i>&lt;</span>
    <span class="page-current">1</span>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <span class="ellipsis">...</span>
    <a href="#">199</a>
    <a href="#">200</a>
    <a class="page-nxt">&gt;<i></i></a>
</div>
</body>
</html>
