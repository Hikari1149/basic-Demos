<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        div{
            width:200px;
            height:200px;
            text-align: center;
            line-height:200px;

        }
        div:nth-child(1){
            background: #f00;
        }
        div:nth-child(2){
            background:#0f0;
        }
        div:nth-child(3){
            background:#00f;
        }
    </style>
</head>
<body>
<div id='b1' draggable="true">box1</div>
<div id='b2' draggable="true">Box2</div>
<div id='b3' draggable="true">BOX3</div>
<script src="../src/demo.js"></script>
</body>
</html>
