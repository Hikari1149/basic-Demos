<!--
网页定位导航特效.
左边为内容,右边为导航条.
当页面滑动到指定内容时,导航条对应位置高亮.
点击导航条对应位置,(锚点跳转,用于跳转到页面的某一位置),跳到相应内容区.

内容先居中,导航条position:fixed,也居中,左外边距=width(content)/2即可把导航放在内容右边.
鼠标悬停在导航条时,高亮对于位置样式(改变字体颜色和背景色).

$(window).scroll(callback) 滚动条滚动时调用回调函数
$(document).scrollTop():当前滚动条的高度.
$(item).offset().top():当前块的高度.
找到最后一个小于滚动条高度的块,使其高亮即可(改变类.)
