<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        body{
            padding-top:50px;
            padding-bottom:10px;
        }
        .carousel img{
            width:100%;
        }
        .carousel,.carousel .item{
            height:300px;
        }
        .carousel-caption{
            font-size:26px;
            line-height:26px;
            margin-bottom:20px;
        }
        #myPn{
            font-size: 28px;
            text-align: center;
        }
        .tab-content h1{
            text-align: center;
            height:400px;
            line-height:400px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#demo-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Demo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="demo-navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">综述 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">简述</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">特点 <span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#tab-chrome">Chorm</a></li>
                        <li><a href="#tab-sarifi">Sarfi</a></li>
                        <li><a href="#tab-firefox">FireFox</a></li>
                        <li><a href="#tab-ie">IE</a></li>
                    </ul>
                </li>
                <li><a href="#" data-toggle="modal" data-target="#about">关于</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!-- 轮播图  -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/chrome-big.jpg" alt="...">
            <div class="carousel-caption">
                我是chrome
            </div>
        </div>
        <div class="item">
            <img src="images/safari-big.jpg" alt="...">
            <div class="carousel-caption">
                我是safari
            </div>
        </div>
        <div class="item">
            <img src="images/firefox-big.jpg" alt="...">
            <div class="carousel-caption">
                我是firefox
            </div>
        </div>
        <div class="item">
            <img src="images/ie-big.jpg" alt="...">
            <div class="carousel-caption">
                我是IE
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--栅格部分-->
<div class="container" id="myPn">
    <div class="row">
        <div class="col-md-4">

            <img src="images/chrome-logo-small.jpg">
            <p>My name is Chrome</p>
        </div>
        <div class="col-md-4">
            <img src="images/safari-logo-small.jpg">
            <p>My name is Safari</p>
        </div>
        <div class="col-md-4">
            <img src="images/firefox-logo-small.jpg">
            <p>My name is Firefox</p>

        </div>
    </div>
</div>

<!-- Tabs -->
<div class="container" id="myTab">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="tab-list">
        <li role="presentation" class="active"><a href="#tab-chrome" aria-controls="home" role="tab" data-toggle="tab">C</a></li>
        <li role="presentation"><a href="#tab-safari" aria-controls="profile" role="tab" data-toggle="tab">S</a></li>
        <li role="presentation"><a href="#tab-firefox" aria-controls="messages" role="tab" data-toggle="tab">F</a></li>
        <li role="presentation"><a href="#tab-ie" aria-controls="settings" role="tab" data-toggle="tab">I</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="tab-chrome">
            <h1 class="col-md-5">Chrome</h1>
            <div class="col-md-7"><img src="images/chrome-logo.jpg"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-safari">
            <h1 class="col-md-5">Safari</h1>
            <div class="col-md-7"><img src="images/safari-logo.jpg"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-firefox">
            <h1 class="col-md-5">Firefox</h1>
            <div class="col-md-7"><img src="images/firefox-logo.jpg"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="tab-ie">
            <h1 class="col-md-5">IE</h1>
            <div class="col-md-7"><img src="images/ie-logo.jpg"></div>
        </div>
    </div>

</div>

<!-- 版权 -->
<hr class="divider">
<footer>
    <p class="pull-left">
        <a href="#top">回到顶部</a>
    </p>
    <p>@Hikari1149</p>
</footer>
<!-- 弹出框 Modal -->
<div class="modal" tabindex="-1" role="dialog" id="about">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">About</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Just a demo.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        //跳转
        $('#demo-navbar .dropdown-menu a').click(function(){
            let href=$(this).attr('href');
            $("#tab-list a[href='"+href+"']").tab('show');
        })

    })

</script>
</body>
</html>
